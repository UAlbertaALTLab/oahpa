{% load cache %}
{% load i18n %} 
 
<div align="right">
<script type="text/javascript">
function tillatpopup() {
//document.write(navigator.userAgent)
var browser=navigator.userAgent;
if (browser.search("Safari")>0 && browser.search("Version/5.1")>0) {
    alert('Tillat popup-vinduer for Ã¥ se grammatikkforklaringer.');
    }
}
</script>
<table>
<tr><td align="right">

</td></tr>
<tr>
<td>
{% if grammarlinks %}
<select id="grammarlink" name="grammarlink"">
	<option value="">
        {% trans "Grammar explanations" %}
    </option>
    {% cache 500 grammarlinks cache_language %} 
    	{% for link in grammarlinks %}
    		<option value="{{ link.address }}">{{ link.name|capfirst }}</option>
		{% endfor %}
    {% endcache %} 
</select>
</td>
</tr>
</table>

</div>

{% endif %}
