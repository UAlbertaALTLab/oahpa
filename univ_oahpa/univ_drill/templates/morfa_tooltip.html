{% load i18n %}
<div class="tooltip" id='tooltip-{{ forloop.counter }}' style="display:none;">
	<!---{% ifequal settings.pos "V" %} --->
    {% if form.translations %}{{ form.translations }}<br /> 
    <!---<span style="font-size: 80%"><br />{% endif %}
    ({% ifnotequal form.wordclass 'Odd' %}{% trans "Verbgruppe" %} {% endifnotequal %}{% trans form.wordclass %})</span>
	{% else %}
		{% if form.translations %}{{ form.translations }}{% endif %}
	{% endifequal %} --->
	{% ifequal settings.gametype "context" %}<br /><br /><span style="color: #888; font-size:80%; font-style: italic;">{{ form.tooltip_question_id }}</span>{% endifequal %}
</div>
