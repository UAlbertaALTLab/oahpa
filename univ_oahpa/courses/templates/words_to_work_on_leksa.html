{% load goal_filters %}
<h3>Words to work on</h3>

<table>
    <tr>
        <th>Incorrect count</th>
        <th>Correct answer</th>
    </tr>
    {% for w in incorrects|slice:":15" %}
        <tr class="{% cycle 'even' 'odd' %}">
            <td>{{ w.count }}</td>
            <td>{{ w.question }}</td>
        </tr>
    {% endfor %}
</table>
