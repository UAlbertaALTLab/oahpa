{% extends "game.html" %}
{% load i18n %}

{% block settings %}

<form method="post" action="">
<table width="550">
<tr>
<td>{% trans "Select the type of words you would like to practice" %}</td>
<td>{% trans "Select the language pair" %}</td>
<td>&nbsp;</td>
</tr>
<tr>
<td>{{ settingsform.semtype }}</td>
<td>{{ settingsform.transtype }}</td>
<td>&nbsp;</td>
</tr>
</table>
<input type="submit" name="settings" value="{% trans "New set" %}" />
{% endblock %}


{% block question %}
<td>{{ form.lemma }} </td>
{% endblock %}
