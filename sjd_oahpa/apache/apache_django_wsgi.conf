LoadModule wsgi_module modules/python26-mod_wsgi.so

DocumentRoot /home/sjd_oahpa/sjd_oahpa
#WSGISocketPrefix /tmp/wsgi
WSGIScriptAlias /aarjel /home/sjd_oahpa/sjd_oahpa/apache/sjd_oahpa.wsgi
