{% load cache %}
{% load i18n %}
{% if grammarlinks %}
<select id="grammarlink" name="grammarlink">
	<option value="">{% trans "Grammar explanations" %}</option>
    {% cache 500 grammarlinks cache_language %} 
    	{% for link in grammarlinks %}
    		<option value="{{ link.address }}">{{ link.name|capfirst }}</option>
		{% endfor %}
    {% endcache %} 
</select>

{% endif %}
